<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main class="card">
      <div>
        <img src="resources/Cactus.jpg" alt="Small cactus" />
      </div>

      <div class="content">
        <span class="tag">Design</span>

        <h2>Embracing Minimalism</h2>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>

        <footer class="card-footer">
          <p class="name"><span>Annie Spratt</span></p>
        </footer>
      </div>
    </main>

    <footer>
      <div class="author-info">
        Coded by
        <a
          href="https://github.com/basharat-irshad"
          target="_blank"
          rel="noopener"
          >Basharat</a
        >
        | Challenge by
        <a
          href="https://www.devchallenges.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
